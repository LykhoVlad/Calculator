<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="main.css">
<!-- 	<script src="main.js"></script> -->
</head>
<body>
	<div class="workplace">
		<div class="container">
			<input id="calcarea">
			<table>
				<tr>
					<td><input class="button" type="button" value="C" onclick="clean()" style="background: linear-gradient(60deg, #FFC90D 40%, #F2E40F 10%);"></td>
					<td><input class="button" type="button" value="<" onclick="back()" style="background: linear-gradient(60deg, #FFC90D 40%, #F2E40F 10%);"></td>
					<td><input class="button" type="button" value="%" onclick="per()" style="background: linear-gradient(60deg, #582C47 40%, #9A4985 10%);"></td>
					<td><input class="button" type="button" value="/" onclick="insert('/')" style="background: linear-gradient(60deg, #582C47 40%, #9A4985 10%);"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value="7" onclick="insert(7)"></td>
					<td><input class="button" type="button" value="8" onclick="insert(8)"></td>
					<td><input class="button" type="button" value="9" onclick="insert(9)" ></td>
					<td><input class="button" type="button" value="x" onclick="insert('*')" style="background: linear-gradient(60deg, #582C47 40%, #9A4985 10%);"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value="4" onclick="insert(4)"></td>
					<td><input class="button" type="button" value="5" onclick="insert(5)"></td>
					<td><input class="button" type="button" value="6" onclick="insert(6)"></td>
					<td><input class="button" type="button" value="-" onclick="insert('-')" style="background: linear-gradient(60deg, #582C47 40%, #9A4985 10%);"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value="1" onclick="insert(1)"></td>
					<td><input class="button" type="button" value="2" onclick="insert(2)"></td>
					<td><input class="button" type="button" value="3" onclick="insert(3)"></td>
					<td><input class="button" type="button" value="+" onclick="insert('+')" style="background: linear-gradient(60deg, #582C47 40%, #9A4985 10%);"></td>
				</tr>
				<tr>
					<td colspan="2"><input class="button" style="width: 140px" type="button" value="0" onclick="insert(0)"></td>
					<td><input class="button" type="button" value="." onclick="insert('.')"></td>
					<td><input class="button" type="button" value="=" onclick="equally()" style="background: linear-gradient(60deg, #582C47 40%, #9A4985 10%);"></td>
				</tr>
			</table>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
